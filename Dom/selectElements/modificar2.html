<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar elementos 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="primeiro">
      <p>JMLCweb</p>
      <a href="https://jmlcwebdesign.com" onclick="navegarEm5s(event)"
        >JMLC.com</a
      >
    </div>
    <script>
      const div = document.querySelector("div");
      // div.innerHTML = "Outro texto";
      // div.outerHTML = "Qualquer coisa";
      div.insertAdjacentHTML("beforebegin", "Antes do Inicio");
      div.insertAdjacentHTML("afterbegin", "<p>Após o início</p>");
      div.insertAdjacentHTML("beforeend", "<p>Antes do fim</p>");
      div.insertAdjacentHTML("afterend", "<p>Após o fim</p>");
    </script>
  </body>
</html>
