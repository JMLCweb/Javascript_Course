  <body>
    <div id="primeiro">
      <!-- onclick="navegarEm5s(event)" -->
      <a esperar href="http://www.google.com">GOOGLE</a>
    </div>
    <script>
      function navegarEm5s(e) {
        e.preventDefault(); //ignora a ação normal do clique e de navegar console.log('A navegar em 5 segundos....');
        setTimeout(() => {
          const link = e.target; //console.log(e); //console.log(link); window.location.href = link.href;
        }, 3000);
      }
      const a = document.querySelector("[esperar]");
      a.onclick = navegarEm5s;
    </script>
  </body>
