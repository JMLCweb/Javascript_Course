    <title>Todo List</title>

  <script>
    localStorage.setItem("nome", "Jmlc");
    localStorage.setItem("idade", "29");
    const nome = localStorage.getItem("nome");
    const idade = localStorage.getItem("idade");
    console.log(nome, idade);

    // Local Storage s√≥ aceita strings
    const formandos = [
      { nome: "Rui", idade: 20 },
      { nome: "Joana", idade: 25 },
      { nome: "Raquel", idade: 25 },
    ];
    console.log(JSON.stringify(formandos)); //Obtemos a string
    const formandosString = JSON.stringify(formandos);
    localStorage.setItem("formandos", formandosString);

    const formandosParse = JSON.parse(localStorage.getItem("formandos"));
    console.log(formandosParse);
  </script>
