<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar elementos 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      const div1 = document.createElement("div");
      div1.setAttribute("id", "primeiro");
      div1.classList.add("destaque");
      div1.innerHTML = "Primeiro";

      const p = document.createElement("p");
      p.innerHTML = "Segundo";
      const div2 = document.createElement("div");
      div2.setAttribute("id", "segundo");
      div2.appendChild(p);

      const texto = document.createTextNode("Antes...");
      div2.insertBefore(texto, div2.childNodes[0]);

      const div3 = div2.cloneNode(true);
      const div4 = div2.cloneNode(false);

      body.appendChild(div1);
      body.appendChild(div2);
      body.appendChild(div3);
      body.appendChild(div4);
    </script>
  </body>
</html>
