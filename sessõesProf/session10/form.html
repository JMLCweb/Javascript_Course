<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="formulario">
      <h1>Formulário</h1>
      <form name="pesquisa" action="http://www.google.com/search">
        <input type="text" name="q" placeholder="Palavras a pesquisar..." />
        <select name="hl">
          <option value="pt-pt">Português</option>
          <option value="en-us">Inglês</option>
        </select>
        <button submit>Pesquisar</button>
      </form>
    </div>
    <script>
        const form = document.forms[0];
        form.onsubmit = e => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            console.log(formData.get('q'));
            console.log(formData.has('hl'));
            for(let dado of formData) {
                console.log(dado);
            }
        }
    </script>
  </body>
</html>
